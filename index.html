<script type="text/javascript">
//Naming my function
function myFunc(){
var inp=document.getElementById("inputChar").value;
var res=typeof inp;
//validation to check the following
//   1.check if entered value is not a number
//   2. check if no more than 1 character is entered
//   3. call the function if 1 and 2 are successful
if (isNaN(inp))
{
	if (inp.length == 1) {
document.getElementById("output").innerHTML="the entered string is a  "+validateInp(inp);
}
else{
document.getElementById("output").innerHTML="Only Single character String is allowed ";	
}
}
else
{
document.getElementById("output").innerHTML="Only a String is allowed ";
}
}
//internal function
function validateInp(myText)
{
var convText;
// converting the text to upper case if entered as lower case and validating if entered character is vowel or consonant
if(myText==myText.toLowerCase())
{
convText= myText.toUpperCase();
}
else
{
convText=myText;
}
if(convText == 'A' || convText == 'E' || convText== 'I' || convText== 'O' || convText== 'U')
{
return "Vowel";
}
else
{
return "Consonant ";
}
}

</script>
